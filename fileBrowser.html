<template name="AAAfileBrowser">
    <div class="row file-browser">
        {{#if dataObjectsReady}}
            {{#if files}}
                {{#each files}}
                    {{#with file}}
                        <div class="col s12 m4 l3">
                            {{> fileCard}}
                        </div>
                    {{/with}}
                {{/each}}
            {{else}}
                    <div class="empty-state">
                        <div>
                            {{#if isWhatIWantToSay}}
                                <h3>{{_ 'noTextsYet'}}</h3>
                                <p class="light">{{_ 'clickButtonToAddTexts'}}</p>
                            {{else}}
                                <h3>{{_ 'noFilesYet'}}</h3>
                                <p class="light">{{_ 'clickButtonToAddFiles'}}</p>
                            {{/if}}
                        </div>
                    </div>
            {{/if}}
        {{else}}
            <div class="main-loading">
                {{> loading}}
            </div>
        {{/if}}
    </div>
</template>
